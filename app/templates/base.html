<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOA File Totals in Files.com</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">
</head>

<body>
<table>
	<div id="totals"></div>
 {% for key, values in dir_dict.items() %}
 <tr>

      <td>{{key}}</td>

    {% for value in values %}
    <td> {{value}} </td>
    {% endfor %}

 </tr>
 {% endfor %}

</div>

</table>
</body>
</html>
